<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d099c0252a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Pedido Ya</title>
</head>

<body>
    <header>
        <img class="logoImg" src="./img/Captura desde 2025-01-08 19-20-44.png" alt="logo">
        <div class="divHeader">
            <!-- <h1>Nombre del Local</h1> -->
            <h3>Av. del Golf 1539, Don Torcuato, Tigre. Provincia de Buenos Aires</h3>
            <h3>Lunes a Domingos de 11am a 11 pm </h3>
        </div>
    </header>
    <main>
        <h2>Nuestro Menú</h2>
        <!-- <span>aca podría ir un carrusel de promos</span> -->
        <form action="">
            <div>
                <h3 class="toggle-header">Pizzas</h3>
                <section
                class="styleSection"
                id="sectionPizza"
                style="display: none"
                ></section>
            </div>
            <div>
                <h3 class="toggle-header">Empanadas</h3>
                <section
                class="styleSection"
                id="sectionEmpanada"
                style="display: none"
                ></section>
            </div>
            <div>
                <h3 class="toggle-header">Postres</h3>
                <section
                class="styleSection"
                id="sectionPostre"
                style="display: none"
                ></section>
            </div>
            <div>
                <h3 class="toggle-header">Bebidas</h3>
                <section
                class="styleSection"
                id="sectionBebida"
                style="display: none"
                ></section>
            </div>
            <div class="pop-up">
            </div>
           
            <button>Ver Pedido</button>
        </form>
    </main>
    <footer></footer>
    <script src="./js/acaLaMagia.js"></script>

</html>
